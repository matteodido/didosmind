    url                    = "scopo/"  

 

[params]
  faviconfile              = "img/Logo.png"               # from static/
  avatar                   = "img/fotoProfilo.jpg"             # path to image in static dir e.g img/avatar.png 
  author                   = "Dido's Mind"
  description              = ["Cogito ergo sum", "Un posto dove riporre le idee.", "E cercarne di nuove."]           # appears in the site header when set to a non-empty string
  welcome_head             = "Benvenuti nella mia testa!"
  welcome_word             = "~ E'molto spaziosa, ma per lo più è spazio vuoto ~"

  latestpostscount         = 3                            # how many posts to display on the home page
  bloggroupby              = 'month'
