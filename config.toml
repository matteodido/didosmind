baseURL                   = "https://matteodido.github.io"
builddrafts                = false
languageCode               = "zn-Hans"
canonifyurls               = true
contentdir                 = "content"
layoutdir                  = "layouts"
publishdir                 = "public"
enableEmoji                = true
hasCJKLanguage             = true
summaryLength              = 50
Paginate                   = 3

theme                      = "AllinOne"
title                      = "Dido's Mind"

pygmentsuseclasses         = true


[permalinks]
  blog                     = "blog/:year-:month/:slug/"


[taxonomies]
  tag                      = "tags"
  series                   = "series"
  category                 = "categories"


[menu]
  [[menu.main]]
    name                   = "Blog"
    weight                 = -120
    identifier             = "blog"
    url                    = "blog/"  

  [[menu.main]]
    name                   = "Raccolta foto"
    weight                 = -110
    identifier             = "foto"
    url                    = "foto/" 

  [[menu.main]]
    name                   = "Scopo"
    weight                 = -100
